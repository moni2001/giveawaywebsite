<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>

<body style="background-image:url({{img}});">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Giveaways</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto" style="visibility: hidden;" >
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login/">Login</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
            {% if user.is_authenticated %}
            <form class="form-inline my-2 my-lg-0">
                <a class="btn btn-outline-primary my-2 my-sm-0" >{{user.username}}</a>
            </form>
            <form class="form-inline my-2 my-lg-0">
                <a href="/logout/" class="btn btn-outline-primary my-2 my-sm-0" >Logout</a>
            </form>
            {% else %}
            <form class="form-inline my-2 my-lg-0">
                <a href="/login" class="btn btn-outline-primary my-2 my-sm-0" >Login</a>
            </form>
            {% endif %}
        </div>
    </nav>
    <iframe class="html5-content" src="https://www.xyz.xyz/index.html" width="100%" height="100%"></iframe>
    
    <div class="card mb-4 box-shadow container" style="margin-top: 100px;">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{item}}</h4>
        </div>
        {% for item in ite %}
        <div class="card-body">
            
            <h1 class="card-title pricing-card-title">Free</h1>
            <div class="container">
           
                </div>
                <p id='err2' ></p>
                <p id='err' ></p>
                <p id='err3' ></p>
            <p id="limit">Limit Left : 1</p>
            <button type="button" onclick="y()" class="btn btn-primary btn-lg" style="margin-top: 20px; float:right;">Claim</button>

        </div>
    </div>
    <div class="card text-center container" style="visibility: hidden;" id="abcd" >
        <div class="card-header">
          GIVEAWAY
        </div>
        <div class="card-body">
            <h5 class="card-title">{{item.item}}<br>
          
        </div>
      </div>
</body>
        <script>
            function y() {
            
            document.getElementById('abcd').style.visibility="inherit";
            document.getElementById('limit').innerHTML="Limit Left : 0";
            
            
            }
            </script>
</html>
